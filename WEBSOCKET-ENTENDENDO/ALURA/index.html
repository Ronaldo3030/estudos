<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <header style="background-color: blue;text-align:center;padding: 5px 0;color: #fbfbfb;"><h1>Valor da ação JS3</h1></header>
  
  <div class="container" style="width: 100%;">
    <h3 style="text-align: center;">Valor da moeda: <span id="value-coin">3</span></h3>
  </div>

  <script src="https://cdn.socket.io/4.4.0/socket.io.js"></script>
  <script>
    var socket = io("ws://localhost:3000");

    const valueElement = document.getElementById("value-coin");

    socket.on("cotacao", value => {

      let oldValue = valueElement.textContent;

      if(value > oldValue){
        valueElement.style.color = "green";
      }else{
        valueElement.style.color = "red";
      }

      valueElement.innerText = value;
    });
  </script>
</body>
</html>
